<!-- src/main/resources/templates/admin/clients.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/import :: import(title='客户端管理', headContent=~{::#pageHead})}">
    <style>
        .client-table thead th {
            background: #f8f9fa;
            white-space: nowrap;
        }

        .client-status-badge {
            width: 80px;
        }

        .pattern-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<main class="container-fluid my-4 flex-grow-1">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-desktop mr-2"></i>客户端规则管理</h5>
            <button class="btn btn-light btn-sm" data-toggle="modal" data-target="#clientModal">
                <i class="fas fa-plus mr-1"></i>新增规则
            </button>
        </div>

        <div class="card-body">
            <table class="table client-table">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>Agent 匹配规则</th>
                    <th>Peer 匹配规则</th>
                    <th>状态</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client : ${clients}">
                    <td style="width: 10%" th:text="${client.name}"></td>
                    <td style="width: 20%" class="pattern-cell" th:text="${client.agentPattern}"></td>
                    <td style="width: 20%" class="pattern-cell" th:text="${client.peerPattern}"></td>
                    <td>
                                <span class="badge"
                                      th:classappend="${client.allowed} ? 'badge-success' : 'badge-danger'"
                                      th:text="${client.allowed} ? '允许' : '禁止'"></span>
                    </td>
                    <td th:text="${client.comment}"></td>
                    <td nowrap>
                        <button class="btn btn-sm btn-outline-primary mr-2 client-edit"
                                th:attr="data-client-id=${client.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger client-delete"
                                th:attr="data-client-id=${client.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- 编辑/新增模态框 -->
<div class="modal fade" id="clientModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">客户端规则</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <form id="clientForm" th:action="@{/admin/tracker/clients}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="id" id="clientId">
                    <div class="form-group">
                        <label>名称</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Agent 匹配规则（正则）</label>
                        <input type="text" class="form-control" name="agentPattern" required>
                    </div>
                    <div class="form-group">
                        <label>Peer 匹配规则（正则）</label>
                        <input type="text" class="form-control" name="peerPattern" required>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input"
                                   id="allowedSwitch" name="allowed">
                            <label class="custom-control-label" for="allowedSwitch">允许访问</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <textarea class="form-control" name="comment" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function editClient(id) {
        fetch('/admin/tracker/clients/' + id)
            .then(response => response.json())
            .then(data => {
                document.getElementById('clientId').value = data.id;
                document.querySelector('input[name="name"]').value = data.name;
                document.querySelector('input[name="agentPattern"]').value = data.agentPattern;
                document.querySelector('input[name="peerPattern"]').value = data.peerPattern;
                document.querySelector('#allowedSwitch').checked = data.allowed;
                document.querySelector('textarea[name="comment"]').value = data.comment;

                document.getElementById('clientForm').action = '/admin/tracker/clients/' + data.id;
                $('#clientModal').modal('show');
            });
    }

    function deleteClient(id) {
        if (confirm('确定要删除此规则吗？')) {
            fetch('/admin/tracker/clients/' + id, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(() => window.location.reload());
        }
    }

    // 重置新建表单
    $('#clientModal').on('hidden.bs.modal', function () {
        document.getElementById('clientForm').reset();
        document.getElementById('clientForm').action = '/admin/tracker/clients';
    });

    document.querySelectorAll('.client-edit').forEach(link => {
        link.onclick = function () {
            editClient(link.getAttribute('data-client-id'));
        };
    });

    document.querySelectorAll('.client-delete').forEach(link => {
        link.onclick = function () {
            deleteClient(link.getAttribute('data-client-id'));
        };
    });
</script>
</body>
</html>
