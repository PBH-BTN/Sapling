<!-- src/main/resources/templates/admin/invites.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/import :: import(title='邀请管理', headContent=~{::#pageHead})}">
    <th:block id="pageHead">
        <style>
            .invite-table thead th {
                background: #f8f9fa;
                white-space: nowrap;
            }

            .status-badge {
                width: 80px;
            }

            .invite-code {
                font-family: monospace;
            }
        </style>
    </th:block>
</head>
<body>

<main class="container-fluid my-4 flex-grow-1">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-ticket-alt mr-2"></i>邀请码管理</h5>
            <form th:action="@{/admin/users/invites}" method="get" class="form-inline">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" name="search"
                           placeholder="邀请码或邮箱" th:value="${param.search}">
                    <div class="input-group-append">
                        <button class="btn btn-light" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card-body">
            <table class="table invite-table">
                <thead>
                <tr>
                    <th>邀请码</th>
                    <th>创建者</th>
                    <th>目标邮箱</th>
                    <th>目标用户名</th>
                    <th>过期时间</th>
                    <th>被邀用户</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="invite : ${invites.records}">
                    <td class="invite-code" th:text="${invite.inviteCode}"></td>
                    <td>
                        <a th:href="@{/users/profile/{uid}(uid=${invite.inviteBy.id})}"
                           target="_blank" class="text-primary">
                            <span th:text="${invite.inviteBy.name}"></span>
                            <i class="fas fa-external-link-alt ml-1" style="font-size: 0.8em"></i>
                        </a>
                        <span class="permission-badge"
                              th:if="${invite.inviteBy.primaryPermissionGroup}"
                              th:style="'background-color:'+${invite.inviteBy.primaryPermissionGroup.color}+';color:white'"
                              th:text="${invite.inviteBy.primaryPermissionGroup.name}"></span>
                    </td>
                    <td th:text="${invite.inviteEmail}"></td>
                    <td th:text="${invite.inviteUsername}"></td>
                    <td>
                        <span th:text="${timeConverter.formatTime(invite.expireAt, timezone)}"></span>
                        <span th:if="${invite.isInviteValid()}" class="badge badge-success ml-1">有效</span>
                    </td>
                    <td>
                        <a th:if="${invite.invitedUser}"
                           th:href="@{/users/profile/{uid}(uid=${invite.invitedUser.id})}"
                           target="_blank" class="text-primary">
                            <span th:text="${invite.invitedUser.name}"></span>
                            <i class="fas fa-external-link-alt ml-1" style="font-size: 0.8em"></i>
                        </a>
                        <span th:unless="${invite.invitedUser}" class="text-muted">未使用</span>
                    </td>
                    <td>
                        <span class="badge"
                              th:classappend="${invite.consumeAt} ? 'badge-success' : 'badge-secondary'"
                              th:text="${invite.consumeAt} ? '已使用' : '未使用'"></span>
                        <div th:if="${invite.consumeAt}" class="text-muted small"
                             th:text="${timeConverter.formatTime(invite.consumeAt, timezone)}"></div>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- 分页导航 -->
            <nav th:if="${invites.pages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${invites.current == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/users/invites(search=${param.search}, page=1)}">首页</a>
                    </li>
                    <li class="page-item" th:classappend="${invites.current == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/users/invites(search=${param.search}, page=${invites.current-1})}">上一页</a>
                    </li>
                    <li class="page-item" th:each="page : ${#numbers.sequence(1, invites.pages)}"
                        th:classappend="${page == invites.current} ? 'active'">
                        <a class="page-link" th:href="@{/admin/users/invites(search=${param.search}, page=${page})}"
                           th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:classappend="${invites.current == invites.pages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/users/invites(search=${param.search}, page=${invites.current+1})}">下一页</a>
                    </li>
                    <li class="page-item" th:classappend="${invites.current == invites.pages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/users/invites(search=${param.search}, page=${invites.pages})}">尾页</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>
</body>
</html>
