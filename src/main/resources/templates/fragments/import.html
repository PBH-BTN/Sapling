<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="import(title, headContent)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sapling - 高性能 Private Tracker 系统">

    <title th:text="${title + ' | ' + siteName}">Sapling</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!--    <script src="https://kit.fontawesome.com/d1dcdaf5b7.js" crossorigin="anonymous"></script>-->
    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
    <script th:src="@{/js/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/js/main.js}" crossorigin="anonymous"></script>
    <th:block th:replace="${headContent} ?: _"></th:block>
</head>
</html>
