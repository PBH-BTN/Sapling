<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/import :: import(title='种子列表', headContent=~{::#pageHead})}">
    <th:block id="pageHead">
        <style>
            .torrent-card:hover {
                transform: translateY(-3px);
                transition: transform 0.2s ease;
            }

            .seed-leech-badge {
                min-width: 70px; /* 缩小徽章宽度 */
                padding: 0.25rem 0.5rem; /* 减少内边距 */
                font-size: 0.85rem; /* 缩小字体 */
            }

            /* 新增紧凑布局样式 */
            .compact-card .card-body {
                padding: 1rem; /* 减少卡片内边距 */
            }

            .compact-card img {
                width: 64px;
                height: 64px;
                object-fit: cover; /* 保持图片比例 */
            }
        </style>
    </th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header(${user})}"></div>

<main class="container my-4">
    <!-- 面包屑导航 (保持原样) -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light">
            <li class="breadcrumb-item"><a th:href="@{/}">首页</a></li>
            <li class="breadcrumb-item active">种子列表</li>
        </ol>
    </nav>

    <!-- 搜索栏 (保持原样) -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <form th:action="@{/torrents}" method="get">
                <div class="input-group">
                    <input type="search" name="keyword" class="form-control"
                           placeholder="搜索种子..." th:value="${keyword}" aria-label="搜索">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="mt-2">
                    <a href="#advancedSearch"
                       data-toggle="collapse"
                       aria-expanded="false"
                       aria-controls="advancedSearch"
                       class="small">
                        <i class="fas fa-filter"></i> 更多筛选条件
                    </a>
                </div>

                <!-- 分类选择区域 -->
                <div id="advancedSearch" class="collapse">
                    <div class="category-checkboxes">
                        <div th:each="category : ${categories}" class="category-checkbox-item">
                            <input type="checkbox"
                                   name="categoryIds"
                                   th:value="${category.id}"
                                   th:id="'category_' + ${category.id}"
                                   th:checked="${selectedCategories != null && selectedCategories.contains(category.id)}">
                            <label th:for="'category_' + ${category.id}"
                                   class="mb-0 small"
                                   th:style="'color: ' + ${category.color}">
                                <i th:if="${category.icon}"
                                   th:classappend="${category.icon}"
                                   class="mr-1"></i>
                                <span th:text="${category.name}"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 排序筛选栏 (保持原样) -->
    <div class="d-flex justify-content-between mb-3">
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                排序方式
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">最新上传</a>
                <a class="dropdown-item" href="#">最多下载</a>
                <a class="dropdown-item" href="#">文件大小</a>
            </div>
        </div>
        <span class="text-muted">
            共 <span th:text="${pagination.total}"></span> 个种子
        </span>
    </div>

    <!-- 种子列表 (修改部分) -->
    <div class="row">
        <div th:each="torrent : ${torrents}" class="col-md-12 mb-3 h-100">
            <div class="card torrent-card shadow-sm h-100 compact-card">  <!-- 添加 compact-card 类 -->
                <div class="card-body d-flex flex-column p-2">  <!-- 减少内边距 -->
                    <div class="d-flex flex-grow-1 align-items-center">  <!-- 添加 align-items-center -->
                        <!-- 分类封面 -->
                        <div class="flex-shrink-0 mr-3">
                            <img th:src="${torrent.category.icon}"
                                 class="img-fluid rounded"
                                 style="width:64px; height:64px" alt="分类封面">
                        </div>

                        <!-- 种子信息 -->
                        <div class="flex-grow-1" style="min-width: 0;">
                            <div class="card-content-wrapper">
                                <!-- 标题区域 -->
                                <div class="mb-1">  <!-- 减少底部间距 -->
                                    <h6 class="card-title d-flex mb-0">
                                        <small class="text-muted flex-shrink-0 mr-2"
                                               style="font-size:0.9rem"
                                               th:text="'['+${torrent.category.name}+']'"></small>
                                        <a class="text-truncate mr-2"
                                           th:href="@{/torrents/{id}(id=${torrent.id})}"
                                           th:text="${torrent.title}"
                                           style="font-size:1rem; min-width: 0;"></a>
                                        <span class="badge text-contrast"
                                              th:if="${torrent.promotions}"
                                              th:styleappend="'background-color:' + ${torrent.promotions.color}"
                                              th:data-bg-color="${torrent.promotions.color}"
                                              th:text="${torrent.promotions.name}"></span>
                                        <small class="text-muted" th:if="${torrent.deleted}">[已删除]</small>
                                        <small class="text-muted" th:unless="${torrent.visible}">[不可见]</small>
                                    </h6>
                                    <small class="text-muted text-truncate d-block"
                                           th:text="${torrent.subtitle}"
                                           style="font-size:0.85rem"></small>
                                </div>

                                <!-- 底部信息栏 -->
                                <div class="mt-auto pt-1">  <!-- 减少顶部间距 -->
                                    <div class="d-flex justify-content-between align-items-center">
                                        <!-- 左侧信息 -->
                                        <div class="text-muted" style="font-size:0.85rem">  <!-- 缩小字体 -->
                                            <span class="mr-2">
                                                <i class="fas fa-upload"></i>
                                                <span th:text="${#temporals.format(torrent.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                            </span>
                                            <span class="mr-2">
                                                <i class="fas fa-user"></i>
                                                <!--                                                <span th:text="${torrent.anonymous ? '匿名' : torrent.owner.name}"></span>-->
                                                <span th:if="${torrent.anonymous}">匿名用户</span><a
                                                    th:unless="${torrent.anonymous}"
                                                    th:styleappend="'color:' + ${torrent.anonymous ? 'black' : torrent.owner.primaryPermissionGroup.color}"
                                                    th:text="${torrent.owner.name}"
                                                    th:href="@{/users/profile/{id}(id=${torrent.owner.id})}"></a>
                                            </span>
                                            <span class="mr-2">
                                                <i class="fas fa-database"></i>
                                                <span th:text="${T(com.ghostchu.tracker.sapling.util.UnitConverter).autoUnit(torrent.size)}"></span>
                                            </span>
                                        </div>

                                        <!-- 右侧按钮组 -->
                                        <div class="btn-group">
                                            <span class="badge badge-secondary seed-leech-badge">
                                                <i class="fas fa-comment"></i>
                                                <span th:text="${torrentPreviewMap.get(torrent.id).comments}">0</span>
                                            </span>
                                            <span class="badge badge-info seed-leech-badge" style="display: none">
                                                <i class="fas fa-clock"></i>
                                                <span>0</span>
                                            </span>
                                            <span class="badge badge-success seed-leech-badge">
                                                <i class="fas fa-arrow-up"></i>
                                                <span th:text="${torrentPreviewMap.get(torrent.id).seeds}">0</span>
                                            </span>
                                            <span class="badge badge-danger seed-leech-badge">
                                                <i class="fas fa-arrow-down"></i>
                                                <span th:text="${torrentPreviewMap.get(torrent.id).leeches}">0</span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 分页控件修改（保持参数传递） -->
    <nav th:if="${pagination.pages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${pagination.current == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/torrents(page=${pagination.current - 1}, size=${pagination.size}, keyword=${keyword}, categoryIds=${selectedCategories})}">
                    <i class="fas fa-angle-left"></i>
                </a>
            </li>
            <!-- 分页项添加categoryIds参数 -->
            <li th:each="pageNum : ${#numbers.sequence(1, pagination.pages)}"
                class="page-item"
                th:classappend="${pageNum == pagination.current} ? 'active'">
                <a class="page-link"
                   th:href="@{/torrents(page=${pageNum}, size=${pagination.size}, keyword=${keyword}, categoryIds=${selectedCategories})}"
                   th:text="${pageNum}"></a>
            </li>
            <li class="page-item" th:classappend="${pagination.current == pagination.pages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/torrents(page=${pagination.current + 1}, size=${pagination.size}, keyword=${keyword}, categoryIds=${selectedCategories})}">
                    <i class="fas fa-angle-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
