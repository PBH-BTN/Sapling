<!-- src/main/resources/templates/torrents/upload.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/import :: import(title=' 操作确认', headContent=~{::#pageHead})}"></head>

<body>
<div th:if="${user} != null" th:replace="~{fragments/header :: header(${user})}"></div>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header text-white" th:classappend="${form.headerClass}">
                    <h3 class="mb-0"><i class="mr-2" th:classappend="${form.titleIconClass}"></i><span
                            th:text="${form.title}"></span></h3>
                </div>
                <div class="card-body">
                    <p th:utext="${form.description}"></p>
                </div>

                <!-- 按钮容器改为垂直布局 -->
                <div class="card-footer bg-transparent">
                    <div class="d-flex flex-column gap-3">
                        <form th:action="@{${form.actionUrl}}" method="post" style="margin-bottom: 1em">
                            <button type="submit" class="btn btn-primary w-100 btn-lg">
                                <i class="mr-2" th:classappend="${form.confirmButtonClass}"></i><span
                                    th:text="${form.confirmButtonText}">确认</span>
                            </button>
                        </form>
                        <a th:href="${form.cancelButtonHref}"
                           class="btn btn-secondary w-100 btn-lg">
                            <i class="mr-2" th:classappend="${form.cancelButtonClass}"></i><span
                                th:text="${form.cancelButtonText}">取消</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
