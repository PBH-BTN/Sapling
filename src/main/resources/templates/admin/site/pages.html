<!-- src/main/resources/templates/admin/sites/pages.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/import :: import(title='静态页面管理', headContent=~{::#pageHead})}">
    <th:block th:fragment="pageHead">
        <style>
            .page-table thead th {
                background: #f8f9fa;
                white-space: nowrap;
            }

            .slug-cell {
                font-family: monospace;
                max-width: 200px;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .content-preview {
                max-width: 400px;
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }
        </style>
    </th:block>
</head>
<body>

<main class="container-fluid my-4 flex-grow-1">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-file-alt mr-2"></i>静态页面管理</h5>
            <div class="d-flex">
                <form th:action="@{/admin/site/pages}" method="get" class="form-inline mr-3">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" name="search"
                               placeholder="搜索页面" th:value="${param.search}">
                        <div class="input-group-append">
                            <button class="btn btn-light" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <button class="btn btn-light btn-sm" data-toggle="modal" data-target="#pageModal">
                    <i class="fas fa-plus mr-1"></i>新增页面
                </button>
            </div>
        </div>

        <div class="card-body">
            <table class="table page-table">
                <thead>
                <tr>
                    <th style="width: 15%">路径标识</th>
                    <th style="width: 20%">标题</th>
                    <th style="width: 15%">类型</th>
                    <th style="width: 20%">创建时间</th>
                    <th style="width: 20%">最后编辑</th>
                    <th style="width: 10%">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="page : ${pages.records}">
                    <td class="slug-cell" th:text="${page.slug}"></td>
                    <td th:text="${page.title}"></td>
                    <td th:text="${page.type}"></td>
                    <td th:text="${#temporals.format(page.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <span th:if="${page.editedAt}"
                              th:text="${#temporals.format(page.editedAt, 'yyyy-MM-dd HH:mm')}"></span>
                        <span th:unless="${page.editedAt}" class="text-muted">从未编辑</span>
                    </td>
                    <td nowrap>
                        <a class="btn btn-sm btn-outline-secondary mr-2 view-page"
                           th:href="@{/pages/{slug}(slug=${page.slug})}"
                           th:attr="data-page-id=${page.id}">
                            <i class="fas fa-eye"></i>
                        </a>
                        <button class="btn btn-sm btn-outline-primary mr-2 edit-page"
                                th:attr="data-page-id=${page.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger delete-page"
                                th:attr="data-page-id=${page.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- 分页导航 -->
            <nav th:if="${pages.pages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${pages.current == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/site/pages(search=${param.search}, page=1)}">首页</a>
                    </li>
                    <li class="page-item" th:classappend="${pages.current == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/site/pages(search=${param.search}, page=${pages.current-1})}">上一页</a>
                    </li>
                    <li class="page-item" th:each="page : ${#numbers.sequence(1, pages.pages)}"
                        th:classappend="${page == pages.current} ? 'active'">
                        <a class="page-link" th:href="@{/admin/site/pages(search=${param.search}, page=${page})}"
                           th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:classappend="${pages.current == pages.pages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/site/pages(search=${param.search}, page=${pages.current+1})}">下一页</a>
                    </li>
                    <li class="page-item" th:classappend="${pages.current == pages.pages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/site/pages(search=${param.search}, page=${pages.pages})}">尾页</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

<!-- 编辑/新增模态框 -->
<div class="modal fade" id="pageModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">页面编辑</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <form id="pageForm" th:action="@{/admin/site/pages}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="id" id="pageId">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>路径标识</label>
                            <input type="text" class="form-control" name="slug" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>页面类型</label>
                            <input type="text" class="form-control" name="type" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>页面标题</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="form-group">
                        <label>页面内容</label>
                        <textarea class="form-control" name="content" rows="8" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // 编辑页面
    document.querySelectorAll('.edit-page').forEach(btn => {
        btn.onclick = function () {
            const pageId = this.getAttribute('data-page-id');
            fetch('/admin/site/pages/' + pageId)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('pageId').value = data.id;
                    document.querySelector('input[name="slug"]').value = data.slug;
                    document.querySelector('input[name="title"]').value = data.title;
                    document.querySelector('input[name="type"]').value = data.type;
                    document.querySelector('textarea[name="content"]').value = data.content;
                    $('#pageModal').modal('show');
                });
        };
    });

    // 删除页面
    document.querySelectorAll('.delete-page').forEach(btn => {
        btn.onclick = function () {
            const pageId = this.getAttribute('data-page-id');
            if (confirm('确定要删除此页面吗？')) {
                fetch('/admin/site/pages/' + pageId, {
                    method: 'DELETE'
                }).then(() => window.location.reload());
            }
        };
    });

    // 重置表单
    $('#pageModal').on('hidden.bs.modal', function () {
        document.getElementById('pageForm').reset();
        document.getElementById('pageForm').action = '/admin/site/pages';
    });
</script>
</body>
</html>
